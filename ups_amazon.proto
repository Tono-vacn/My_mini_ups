syntax = "proto2";
message AUConnect {
  	required int64 worldid = 1;
	required int64 seqnum = 2;
}

message UAConnected {
	required int64 worldid = 1;
	required int64 ack =2;
}

message AUOrderDetail {
required string ups_userid = 1; // amazon告诉ups userid，如果这个userid不对就在UA reponse返回error
required int64 pd_id = 2;
	required string pd_des = 3; // product description
	required int64 quantity = 4;
} 

message AUCallTruck{
	// required int64 whx = 1; // x coordinate of amz warehouse
	// required int64 why = 2; // y coordinate of amz warehouse
	required int64 destx = 13;// good’s destination
	required int64 desty = 24;
	required int64 whnum = 35;
	required AUOrderDetail order = 4;
	// required int64 seqnum = 6;
}


message UATruckArrive {
	required int64 truckid = 1;
	required int64 packageid = 2;
	required int64 whnum = 3;
// required int64 seqnum = 4;
}

message AUReadyToDeliver {
	required int64 truckid = 1;
	required int64 packageid = 2;
// required int64 whx = 3; 
	// required int64 why = 4;
required int64 destx = 3; 
	required int64 desty = 4;
required int64 whnum =5;
}

message UADelivered {
required int64 packageid = 1;		
}	


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UPS SERVICE{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
</head>

<body>
   <!-- Header -->
   <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{% url 'index'%}" style="font-size: 30px">myUPS</a >
</div>

<!-- Items -->
<div class="collapse navbar-collapse" id="topNavBar">

    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated == False %}
        <li>
            <a href="{% url 'user_login'%}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Log in
            </a >
        </li>
        {% else %}
        <li>
            <a href="{% url 'pkg_all' user.id%}">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;user id: {{ user.id }} user name: {{ user.username }}
            </a >
        </li>
        <li>
            <a href="{% url 'change_email'%}">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;Edit Email
            </a >
        </li>
        <li>
            <a href="{% url 'user_logout'%}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log out
            </a >
        </li>
        {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="{% block track_order %}{% endblock %}"><a href="{% url 'index'%}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;Track package</a ></li>
    </ul>
</div>

{% block body %}
{% endblock %}

</body>
</html>
